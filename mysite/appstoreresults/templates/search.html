{% extends "base.html" %}

{% block extrahead%}
<link href="./static/css/custom.css"rel="stylesheet" />
{% endblock %}
    

        {% block content %}
        <div class="container" style="padding-top: 5%">
            <form action="/search" method="Post">
                {% csrf_token %}
                {{ form }}
            </form>
        </div>


        <div class="container">
            <div class="col-md-12 mb-5 py-1" style="border-radius:2.5rem; padding-bottom: 5%; background:#758BFD;">
                <!-- Search Output-->
                {% for item in output.items %}
                <div class="card py-0 mx-auto my-5" style="border-radius:2rem; width: 95%; background-color: #F3F2F8;">
                    <div class="rounded-3 row">
                        <div class="col-sm-2 text-center">
                            <img src="{{ item.1 }}" style="width:60%; border-radius:30% ">
                        </div>
                        <div class="col-sm-8">
                            <h3>{{ item.0 }}</h3>
                        </div>
                        <div class="col-sm-2">
                            <p>score</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>



        {% endblock %}

    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto" style="z-index:10; height:4em;">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row mt-auto" style="height:auto;">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Code-V-Wade 2023</div></div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
</body>
</html>

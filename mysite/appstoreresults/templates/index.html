{% extends "base.html" %} {% block extrahead%}
<link href="./static/css/custom.css" rel="stylesheet" />
<style>
  @font-face {
    font-family: "CustomFont";
    src: url("static/media/customfont.ttf") format("truetype");
  }

  body {
    font-family: "CustomFont", sans-serif;
  }

  .transparent-text {
    opacity: 0;
  }

  .transparent-text:hover {
    opacity: 1;
  }
</style>

{% endblock %} {% block content %}

<!--Left Column-->
<div class="container mt-5">
  <div class="row text-center">
    <div class="col-md-6 flex-column" style="margin-top: 5%; width: 40%">
      <img class="img-fluid rounded mb-5 mb-lg-0" src="/static/sphere.gif" />
      <h1 class="fw-bolder mb-2" style="font-size: 2in">CODE V WADE</h1>
      <h2 class="lead fw-normal mb-4" style="font-size: 0.5in; width: 100%">
        Take Control of Your Reproductive Health Privacy
      </h2>
      <div>
        <a
          class="btn btn-lg px-4 text-light me-sm-3"
          style="background-color: #2723fb"
          href="/search"
          >Search Our Database</a
        >
      </div>
    </div>
    <!--Right Column-->
    <div class="col-md-4">
      <div
        class="container"
        style="
          overflow: scroll;
          height: 40%;
          width: 25vw;
          background-color: #2723fb;
          border-radius: 10px;
          margin-left: 80%;
        "
      >
        {% for item in res.items %}
        <div
          class="card"
          style="
            background-color: white;
            margin-top: 5%;
            margin-left: 10%;
            margin-bottom: 10%;
            margin-right: 10%;
            padding: 20px;
          "
        >
          <div class="row g-0" style="width: 115%">
            <div class="col-md-6">
              <div style="position: relative">
                <!--icon-->
                <img
                  src="{{ item.1.0 }}"
                  class="rounded mx-auto d-block card-img-top"
                  style="margin-top: 2rem;"
                />
              </div>
            </div>
            <div class="col-md-6" style="margin-top:20%;"">
            <div class="card-body">
              <!--  app score -->
              <h2
                class="card-title"
                style="text-align: center; font-size: 350%"
              >
                {{ item.1.2 }}
              </h2>
            </div>
          </div>
        </div>
        <!--    app name and link -->
        <div class="row">
          <a
            href="{% url 'scorecard' appID=item.1.1 %}"
            class="h4"
            style="
              color: black;
              text-decoration: none;
              text-align: center;
              word-break: break-all;
              display: block;
              margin-top: 10px;
            "
            >{{ item.0 }}</a
          >
        </div>
      </div>
      {% endfor %} {% endblock %}
    </div>
  </div>
</div>

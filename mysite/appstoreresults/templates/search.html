{% extends "base.html" %}

{% block extrahead%}
<link href="./static/css/custom.css"rel="stylesheet" />
{% endblock %}
    

        {% block content %}
        <div class="container" style="padding-top: 5%">
            <form action="/search" method="Post">
                {% csrf_token %}
                {{ form }}
            </form>
        </div>


        <div class="container">
            <div class="col-md-12 mb-5 py-1" style="border-radius:2.5rem; padding-bottom: 5%; background:#758BFD;">
                <!-- Search Output-->
                {% for item in output.items %}
                <div class="card py-0 mx-auto my-5" style="border-radius:2rem; width: 95%; background-color: #F3F2F8;">
                    <div class="rounded-3 row">
                        <div class="col-sm-2 text-center">
                            <img src="{{ item.1 }}" style="width:60%; border-radius:30% ">
                        </div>
                        <div class="col-sm-8">
                            <h3>{{ item.0 }}</h3>
                        </div>
                        <div class="col-sm-2">
                            <p>83</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <p>Don't see the app you're looking for? <a class="cvw-link" href="/submit">Submit an app to be scored!</a></p>




{% endblock %}

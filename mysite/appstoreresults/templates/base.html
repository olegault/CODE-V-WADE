<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% block title %}<title>Code v. Wade</title>{% endblock %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    {% load static %}
    <link href="{% static '/css/styles.css' %}"rel="stylesheet" />
    <link href="{% static '/css/custom.css' %}"rel="stylesheet" />
    {% block extrahead %}{% endblock %}
</head>

<body class="d-flex flex-column h-100" style="overflow: auto;">
    <main class="flex-shrink-0" style="height: auto;">
        <!-- Navigation-->
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark" style="background:#060E07; height:10rem;">
            <div class="container px-5">
                <a class="navbar-brand" style="font-size:4rem;" href="/">CODE-V-WADE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0"style="font-size:1.5rem;">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/submit">Submit</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
        
        {% block content %}
        
        {% endblock %}
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5" style="height:8rem;">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row mt-auto">
                <div class="col-auto"style="margin-top:3rem;"><div class="small m-0 text-white"style="font-size:2rem;">Copyright &copy; Code-V-Wade 2023</div></div>
                <div class="col-auto"style="margin-top:3rem;">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
